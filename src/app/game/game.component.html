<div class="card" *ngIf="isLoaded">
<div class="card-header">
    <h2 class="card-title">{{this.name}}</h2>
</div>


<div class="card-body" id="content_area">
	<div id="iframe_embed" style="height:1000px">
		<iframe mozallowfullscreen="true" allow="autoplay; fullscreen *; geolocation; microphone; camera; midi" [src]="gameID | safeUrl" msallowfullscreen="true" allowfullscreen="true" webkitallowfullscreen="true" id="game_drop" allowtransparency="true" style="min-width: 100%; max-width: 100%; min-height: 100%; max-height: 100%;" scrolling="no" frameborder="0"></iframe>
	</div>
	<div class="row mt-3">
		Created By:
		<div *ngFor="let creator of creditNames">
		    <p>{{creator.username}}</p>
		</div>
	</div>
</div>
</div>
