<div class="row g-5">
  <div class="col-lg-9">
    <div class="card card-lg">
      <div class="card-header">
        <h2 class="card-title">Upload game</h2>
      </div>
      <div class="card-body">
        <form>
          <div class="mb-3">
            <label class="form-label required">Title</label>
            <input type="text" formControlName="title" class="form-control" placeholder="Enter your game's title">
          </div>
          <div class="mb-3" data-children-count="1">
            <label class="form-label required">Description</label>
            <textarea class="form-control" name="description" rows="6" placeholder="Describe your game..."></textarea>
          </div>
          <div class="mb-3">
            <div class="form-label required">Thumbnail</div>
            <p>Upload an image file to be used as a thumbnail</p>
            <input type="file" class="form-control">
          </div>
          <div class="mb-3">
            <div class="form-label required">Game files</div>
            <p>Upload a .zip file containing all the files to run your game</p>
            <input type="file" class="form-control">
          </div>
          <div class="mb-3">
            <label class="form-label">Tags</label>
            <select name="tags-advanced" id="select-tags-advanced" class="form-select" multiple>
              <option value="Action">Action</option>
              <option value="Adventure">Adventure</option>
              <option value="Puzzle">Puzzle</option>
              <option value="RPG">RPG</option>
              <option value="Retro">Retro</option>
              <option value="Shooter">Shooter</option>
              <option value="Strategy">Strategy</option>
              <option value="A Game" selected>A Game</option>
            </select>
          </div>
        </form>
      </div>
      <div class="card-footer text-right">
        <div class="d-flex">
          <a href="#" routerLink="/home" class="btn btn-link">Cancel</a>
          <button type="submit" class="btn btn-primary ml-auto">Upload!</button>
        </div>
      </div>
    </div>
  </div>
  <div class="col-lg-3">
    <h2>Help</h2>
    <div class="card mb-3">
      <div class="card-body">
        <h3 class="card-title">Title</h3>
        <p>helptext</p>
      </div>
    </div>
    <div class="card mb-3">
      <div class="card-body">
        <h3 class="card-title">Title</h3>

      </div>
    </div>

    </div>

  </div>
</div>
