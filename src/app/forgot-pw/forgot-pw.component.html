<div class="container-tight py-6">
  <div class="text-center mb-5">
    <a href="."><img src="./static/logo.svg" height="36" alt=""></a>
  </div>

  <form class="card card-md" action="." method="get">
    <div class="card-body">
      <h2 class="mb-5 text-center">Forgot password</h2>

      <p class="text-muted">Enter your email address and your password will be reset and emailed to you.</p>

      <div class="mb-3">
        <label class="form-label">Email address</label>
        <input type="email" class="form-control" placeholder="Enter email">
      </div>
      <div class="form-footer">
        <button type="submit" class="btn btn-primary w-100">Send me new password</button>
      </div>
    </div>
  </form>
  <div class="text-center text-muted mt">
    Forget it, <a routerLink="/login" routerLinkActive='active' >send me back</a> to the sign in screen.
  </div>
</div>
