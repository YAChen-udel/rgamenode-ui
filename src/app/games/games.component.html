<div class="row row-deck row-cards">
<ng-container *ngFor="let game of currentGames">
<div class="col-3">
    <div class="card game-card" [routerLink]="['/games', game._id]">
		<div class="card-img-top">
		  <img class="card-img-top skeleton-image" src="{{game.thumbnail}}" style="height:180px; width: 100%">
		</div>
    <div class="card-body">
        <div class="card-title">{{game.name}}</div>
    </div>
  </div>
</div>
</ng-container>

<ul class="pagination ">
  <li class="page-item">
    <button class="page-link" (click)="prevPage()">
	  <span class="fas fa-angle-left fa-lg"></span>
      prev
    </button>
  </li>
  <div *ngFor="let page of pages; let i = index">
    <li class="page-item"><button class="page-link" (click)="goTo(i)">{{page}}</button></li>
  </div>
  <li class="page-item">
    <button class="page-link" (click)="nextPage()">
      next
	  <span class="fas fa-angle-right fa-lg"></span>
    </button>
  </li>
</ul>
</div>
