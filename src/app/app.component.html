<!-- navbar -->

  <div class="collapse navbar-collapse" id="navbar-menu">
    <div class="navbar navbar-light">
      <div class="container-xl">
        <ul class="navbar-nav">
          <li class="nav-item" routerLink="home" [routerLinkActive]="['active']">
            <a routerLink="home" class="nav-link" >
              <span class="nav-link-icon d-md-none d-lg-inline-block fas fa-home fa-lg"></span>
              <span class="nav-link-title">
                Home
              </span>
            </a>
          </li>
          <li class="nav-item" routerLink="games" [routerLinkActive]="['active']">
            <a class="nav-link" routerLink="games">
              <span class="nav-link-icon d-md-none d-lg-inline-block fas fa-gamepad fa-lg"></span>
              <span class="nav-link-title">
                Games
              </span>
            </a>
          </li>
          <li class="nav-item" routerLink="community" [routerLinkActive]="['active']">
            <a class="nav-link" routerLink="community">
              <span class="nav-link-icon d-md-none d-lg-inline-block fas fa-comments fa-lg"></span>
              <span class="nav-link-title">
                Community
              </span>
            </a>
          </li>
          <li class="nav-item" routerLink="about" [routerLinkActive]="['active']">
            <a class="nav-link" routerLink="about">
              <span class="nav-link-icon d-md-none d-lg-inline-block fas fa-question fa-lg"></span>
              <span class="nav-link-title">
                About
              </span>
            </a>
          </li>
        </ul>
        <div class="my-2 my-md-0 flex-grow-1 flex-md-grow-0 order-first order-md-last">
          <form action="." method="get">
            <div class="input-icon">
              <span class="input-icon-addon fas fa-search fa-lg">
              </span>
              <input type="text" class="form-control" placeholder="Search…">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

  <div class="container-xl">
    <router-outlet></router-outlet>
