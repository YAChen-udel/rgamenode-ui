<div *ngIf="isLoaded">
<div>
    <h2>{{this.name}}</h2>
</div>
			

<div id="content_area">
<div id="embed_wrapper" style="width: 477px; margin-left: 50%; height: 600px;">
    <div id="embed_sizer" style="height: 600px; width: 1024px; margin-left: -512px;">
        <div id="iframe_embed">
            <div style="width: 1024px; height: 600px">
                <iframe mozallowfullscreen="true" allow="autoplay; fullscreen *; geolocation; microphone; camera; midi" src="https://weemsp.github.io/Missilgard/game.html" msallowfullscreen="true" allowfullscreen="true" webkitallowfullscreen="true" id="game_drop" allowtransparency="true" style="min-width: 100%; max-width: 100%; min-height: 100%; max-height: 100%;" scrolling="no" frameborder="0"></iframe>
            </div>
        </div>
    </div>
</div>

<p>Created By: </p>
<div *ngFor="let creator of creditNames">
    <p>{{creator.username}}</p>
</div>
</div>
</div>
