<style>
    .my-drop-zone { border: dotted 3px lightgray; }
    .nv-file-over { border: dotted 3px red; } /* Default class applied to drop zones on over */
    .another-file-over-class { border: dotted 3px green; }

    html, body { height: 100%; }
</style>

<div class="card">
	<div class="card-header"><h2 class="card-title">Edit game</h2></div>
	<div class="card-body">
		<div class="mb-3">
		  <label class="form-label required">Title</label>
		  <input type="text" formControlName="name" class="form-control" value="{{game.name}}">
		</div>
		<div class="mb-3" data-children-count="1">
		  <label class="form-label required">Description</label>
		  <textarea class="form-control" formControlName="description" rows="5" value="{{game.description}}"></textarea>
		</div>
		<div class="row">
			<div class="col-md-3">
				<h3>Select file</h3>
				<input type="file" class="form-control" ng2FileSelect [uploader]="uploader" />
			</div>

			<div class="col-md-9">

			<h3>File </h3>
			<table class="table">
				<thead>
					<tr>
						<th width="50%">Name</th>
						<th>Size</th>
						<th>Progress</th>
						<th>Status</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody>
					<tr *ngFor="let item of uploader.queue">
						<td><strong>{{ item?.file?.name }}</strong></td>
						<td *ngIf="uploader.options.isHTML5" nowrap>{{ item?.file?.size/1024/1024 | number:'.2' }} MB</td>
						<td *ngIf="uploader.options.isHTML5">
							<div class="progress" style="margin-bottom: 0;">
								<div class="progress-bar" role="progressbar" [ngStyle]="{ 'width': item.progress + '%' }"></div>
							</div>
						</td>
						<td class="text-center">
							<span *ngIf="item.isSuccess"><i class="fas fa-check"></i></span>
							<span *ngIf="item.isCancel"><i class="fas fa-ban"></i></span>
							<span *ngIf="item.isError"><i class="fas fa-times"></i></span>
						</td>
						<td nowrap>
							<button type="button" class="btn btn-success btn-xs mr-3" (click)="item.upload()" [disabled]="item.isReady || item.isUploading || item.isSuccess">
								 Upload
							</button>
							<button type="button" class="btn btn-danger btn-xs" (click)="item.remove()">
								Remove
							</button>
						</td>
					</tr>
			</tbody>
			</table>
			</div>
		</div>



		<!-- <div class="row">
			<div class="col-md-12">
				<div class="panel panel-default">
					<div class="panel-heading">Response</div>
					<div class="panel-body">
						{{ response }}
					</div>
				</div>
			</div>
		</div> -->
</div>
<div class="card-footer text-right">
  <div class="d-flex">
	<a href="#" routerLink="/home" class="btn btn-link">Cancel</a>
	<button type="submit" class="btn btn-primary ml-auto">
	  Update
	</button>
  </div>
</div>
</div>
